<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单按钮</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #message {
            font-size: 24px;
            margin-top: 20px;
            color: blue;
        }
    </style>
</head>
<body>

    <button onclick="showMessage()">点击我</button>
    <p id="message"></p>

    <script>
        function showMessage() {
            document.getElementById("message").innerText = "你好";
        }
    </script>

</body>
</html>
